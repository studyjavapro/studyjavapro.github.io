 <html>

<body>

  <div class="quiz-container19" id="quiz">
    <div class="quiz-header">
      <h2 id="question">Question Text</h2>
      <ul>
        <li>
          <input type="radio" name="answer" id="a" class="answer">
          <label for="a" id="a_text">Answer</label>
        </li>

        <li>
          <input type="radio" name="answer" id="b" class="answer">
          <label for="b" id="b_text">Answer</label>
        </li>

        <li>
          <input type="radio" name="answer" id="c" class="answer">
          <label for="c" id="c_text">Answer</label>
        </li>

        <li>
          <input type="radio" name="answer" id="d" class="answer">
          <label for="d" id="d_text">Answer</label>
        </li>

      </ul>
    </div>

    <button id="submit">Submit</button>

  </div>



  
</body>
</html>





<script>

const quizData = [
    {
        question: "What is method overriding in Java used for?",
        a: "To declare a constructor",
        b: "To share attributes and methods between classes",
        c: "To define a method with the same name as a method in a parent class",
        d: "To create a new implementation of a method in a subclass",
        correct: "d",
    },
    {
        question: "What is a requirement for method overriding in Java?",
        a: " The method must have a different name",
        b: "The method must have the same return type",
        c: "The method must have the same parameters",
        d: "none of above",
        correct: "b",
    },
  
    {
        question: "Can a method with private access be overridden in Java?",
        a: "yes",
        b: "no",
        c: "sometimes",
        d: "none of above",
        correct: "b",
    },


];

const quiz= document.getElementById('quiz')
const answerEls = document.querySelectorAll('.answer')
const questionEl = document.getElementById('question')
const a_text = document.getElementById('a_text')
const b_text = document.getElementById('b_text')
const c_text = document.getElementById('c_text')
const d_text = document.getElementById('d_text')
const submitBtn = document.getElementById('submit')


let currentQuiz = 0
let score = 0

loadQuiz()

function loadQuiz() {

    deselectAnswers()

    const currentQuizData = quizData[currentQuiz]

    questionEl.innerText = currentQuizData.question
    a_text.innerText = currentQuizData.a
    b_text.innerText = currentQuizData.b
    c_text.innerText = currentQuizData.c
    d_text.innerText = currentQuizData.d
}

function deselectAnswers() {
    answerEls.forEach(answerEl => answerEl.checked = false)
}

function getSelected() {
    let answer
    answerEls.forEach(answerEl => {
        if(answerEl.checked) {
            answer = answerEl.id
        }
    })
    return answer
}


submitBtn.addEventListener('click', () => {
    const answer = getSelected()
    if(answer) {
       if(answer === quizData[currentQuiz].correct) {
           score++
       }

       currentQuiz++

       if(currentQuiz < quizData.length) {
           loadQuiz()
       } else {
           quiz.innerHTML = `
           <h2>You answered ${score}/${quizData.length} questions correctly</h2>

           <button onclick="location.reload()">Try again</button>
           `
       }
    }
})

</script>

   <!------JavaScript for DARK MODE------>     
        
    <script>
        
        var icon = document.getElementById("icon");
        
        if(localStorage.getItem("theme") == null){
         
             localStorage.setItem("theme", "light"); 
            
        }
        
        
        let localData = localStorage.getItem("theme");
        
        if(localData == "light"){
            icon.src = "./images/moon.png";
            document.body.classList.remove("dark-theme");
        }
        else if(localData == "dark"){
            icon.src = "./images/sun.png";
            document.body.classList.add("dark-theme");
        }
        
        
        icon.onclick = function(){
            document.body.classList.toggle("dark-theme");
            if(document.body.classList.contains("dark-theme")){
                icon.src = "./images/sun.png";
                localStorage.setItem("theme", "dark");
        }else{
            
            icon.src="./images/moon.png";
            localStorage.setItem("theme", "light");
        }
        
        }
    </script>
